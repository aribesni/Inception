version : '3.5'

services :
  mariadb :
    image : mariadb
    container_name : mariadb
    volumes :
      - db:/var/lib/mysql
    networks :
      - inception
    build :
      context : requirements/mariadb
      dockerfile : Dockerfile
    env_file : .env
    restart : on-failure
    expose :
      - "3306"

  nginx :
    image : nginx
    container_name : nginx
    volumes :
      - wp:/var/www/wordpress
    networks :
      - inception
    depends_on :
      - wordpress
    build : 
      context : requirements/nginx
      dockerfile : Dockerfile
    env_file : .env
    ports :
      - "443:443"
    restart : on-failure

  wordpress :
    image : wordpress
    container_name : wordpress
    env_file : .env
    volumes :
    - wp:/var/www/wordpress
    networks :
      - inception
    build : 
      context : requirements/wordpress
      dockerfile : Dockerfile
    depends_on :
      - mariadb
    restart : on-failure
    expose : 
      - "9000"

volumes :
  wp :
    driver : local
    driver_opts :
      type : 'none'
      o : 'bind'
      device: /Users/aristidebesnier/data/wp
  db :
    driver : local
    driver_opts :
      type : 'none'
      o : 'bind'
      device : /Users/aristidebesnier/data/db

networks :
    inception :
      driver : bridge